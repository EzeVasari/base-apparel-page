<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <main>
        <header>
            <img class="img-header" src="images/logo.svg" alt="logo base apparel">
        </header>
        <section class="hero">
            <img src="images/hero-mobile.jpg" alt="hero image">
        </section>
        <section class="text">
            <div class="title">
                <h1><span>WE'RE</span> COMING SOON</h1>
            </div>
            <div class="description">
                <p>Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <div class="input">
                <input type="email" placeholder="Email Address">
                <img class="icon-error-input none" src="images/icon-error.svg" alt="icon error">
                <button class="btn-input">
                    <img src="images/icon-arrow.svg" alt="icon arrow">
                </button>
                <p class="text-error-input none">Please provide a valid email</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
